<!DOCTYPE html>
<html>
  <head>
    <title>
      Youtube.com Clone
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">  
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .thumbnail {
        /* width changes heights in images so dimensions are proportional */
        width: 300px;
        /* cause image to take up entire line */
        display: block;
        /* how image should be scaled */
        /* object-fit: contain;
        /* see which side of picture */
        /* object-position: bottom;
        border-width:  2px;
        border-style: solid;
        border-color: red;  */
      }
      /* inline element is an element appearing in a line of text like <strong> */
      .search-bar{
        /* inline block elemenbt only takes up as much space as it needs to */
        display: block;

      }
      
      .video-title {
        margin-top: 0px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }
    
      .video-preview {
        width:300px;
        /* makes space take up as much as needed */
        /* a div can contain any element in it they are containersd */  
        vertical-align: top;
        margin-right: 15px;
        display:inline-block;
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .video-info {
        display: inline-block;
        width: 200px;
      }
      
      .profile-picture {
        width: 40px;
        border-radius: 50px;
        
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
       font-size: 12px;
       color: rgb(96, 96, 96); 
      }

      .video-author {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="textbox" placeholder="Search" >
    
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">    
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech <strong>and AI</strong> with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">    
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183 4 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
