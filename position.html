<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style = "
  height: 3000px;
  /* this allows user to have spoace between content and header */
  padding-top: 60px;
  padding-left: 80px;">
    <div style = "
      background-color: black;
      color:white;
    /* no longer takes up space */
      position: fixed;
      /* how many pixels from top of window */
      top: 0px;
      /* how manby pixels left from left side of window */
      left: 0px;
      /* can stretch amount of pixels if make it certain pixels from both sides */
      right: 0px;
      /* bottom: 100px; 
      if want specific height use height that doesnt rezise*/
      height: 50px;
      /* alllows header to be in front of absolute elemtn. higher the z index the more it has height over others */
      z-index: 1;">header</div>
    <div style = "
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      top: 50px;
      bottom: 0px;
      width: 72px;" >
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
    ">
      X
    </div>
    </div>
    <div style="
    /* absolute takes same values as fixed with left and right and top */
    /* the difference between positon absolute and fixed is that 
    absolute places element on the page so it can scroll away
    hpowever, fixed keeps element on browser window */
      position: absolute;
      background-color: red;
      color: white;
      /* precise location placing */
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>
    
    <div style = "
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">div 1</div>
    <div style = "
    background-color: lightpink;
    height: 200px;
    width: 200px;
    /* relative allows another div with position absoloute to be positon with elemetn
    and not page */
    position: relative;">div 2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
  ">
    5:00
  </div></div>  
    </body>
</html>
