<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <!-- flex bod takes up only as much space as neede -->
    <!-- elements take along width with them if they movw around on flexbopx vs grid -->
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">
        div 1 text
      </div>
      <div style="background-color: lightpink;">
        div 2 <p>text</p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1;
      ">
       flex: 1
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      
      <div style="background-color: lightblue;
      flex: 1;
      ">
       flex: 1
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightblue;
      flex: 2;">
        flex: 2
      </div>
    </div>

    <div style="
      margin-top: 30px;
      height:70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      /* controls where to align the content like start or emd */
      justify-content: space-between;
      ">
      
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
    </div>

    <div style="
      margin-top: 30px;
      height:70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      /* controls which wy to align therm horizsontally */
      align-items: center;
      ">
      
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
    </div>
  </body>
</html>
